<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高校舆情新闻端</title>
    <link href="../css/news.css" rel="stylesheet">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/echarts-wordcloud.min.js"></script>
    <script type="text/x-template" id="objstatistics_template">
        <div class="comment_position">
            <div class="favor_line"></div>
            <span>{{obj}}</span>
            <div class="opposition_line"></div>
        </div>
        <ul class="change_box smoothchange1" style="margin-left: 0px;">
            <li class="li1 li">
                <div class="obj_comment">
                    <div class="circle2"></div>
                    <span>支持评论</span>
                    <span>占比{{favor}}%</span>
                </div>
                <ul>
                </ul>
            </li>
            <li class="li2 li">
                <div class="obj_comment">
                    <div class="circle3"></div>
                    <span>反对评论</span>
                    <span>占比{{opposition}}%</span>
                </div>
                <ul>
                </ul>
            </li>
        </ul>
    </script>
    <script src="../js/news.js"></script>
</head>
<body>
    <div id="header">
        <div id="header-box">
            <div class="title">
                <img src="../img/logo.png">
                <span>高校舆情</span>
            </div>
            <div class="search-form" >
                <form class="form" action="../html/search.html">
                    <input type="text" placeholder="输入你要查找的事件和学校" id="search-text" name="key">
                    <input type="submit" id="search-btn" value="" >
                </form>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div class="event_message">
            <div class="bg_box">
                <div class="message_box">
                    <div class="event_title">
                        <h1 id="event_topic"></h1>
                        <h1 id="event_date"></h1>
                    </div>
                    <p id="introduce">
                    </p>
                </div>
            </div>
        </div>
        <div class="tab_box">
            <a href="../html/news.html">新闻端</a>
            <a href="../html/weibo.html">微博端</a>
            <a href="../html/zhihu.html">知&nbsp;&nbsp;乎</a>
        </div>
        <div class="event_catelogy">
            <div class="ca_ti">
                <span>事件类别</span>
            </div>
            <div class="ca_box">
                <ul>
                    <!--<li>学生类事件</li>-->
                    <!--<li>教师类事件</li>-->
                </ul>
            </div>
        </div>
        <div class="topic">
            <div class="ca_ti">
                <span>话&nbsp;&nbsp;题&nbsp;&nbsp;链</span>
            </div>
            <div class="ca_box">
                <ul>
                    <!--<li>学校名誉</li>-->
                    <!--<li>中国教育</li>-->
                    <!--<li>国情</li>-->
                </ul>
            </div>
        </div>
        <div class="event_chain">
            <div class="rank_title">
                <div class="title_name">
                    <span>时&nbsp;&nbsp;间&nbsp;&nbsp;链</span>
                </div>
            </div>
            <div class="event_box " id="event_box">
                <div class="line">
                    <div class="circle"></div>
                </div>
                <ul>
                </ul>
            </div>
        </div>
        <div class="position_detection">
            <div class="rank_title">
                <div class="title_name">
                    <span>立场检测</span>
                </div>
            </div>
            <div class="comment_box">
            </div>
        </div>
        <div class="hot_trend">
            <div class="rank_title">
                <div class="title_name">
                    <span>热度走势</span>
                </div>
            </div>
            <div id="trend_chart"></div>
        </div>
        <div class="percent_chart">
            <div class="l-box">
                <div class="rank_title">
                    <div class="title_name">
                        <span>新闻网站报道量占比</span>
                    </div>
                </div>
                <div id="news_pie"></div>
            </div>
            <div class="r-box">
                <div class="rank_title">
                    <div class="title_name">
                        <span>情绪量占比</span>
                    </div>
                </div>
                <div id="emotion_pie"></div>
            </div>
        </div>
        <div class="key_word">
            <div class="rank_title">
                <div class="title_name">
                    <span>关键词云</span>
                </div>
            </div>
            <div id="keyword"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
