    <script src="../js/jquery-2.1.3.min.js"></script>
    <script type="test/x-template" id="schooldata_template">
        <a href="../html/school.html?sid={{schoolId}}"><li>
            <div class="img_box">
                <img class="school_icon" src="{{schoolIcon}}">
            </div>
            <div class="school_message">
